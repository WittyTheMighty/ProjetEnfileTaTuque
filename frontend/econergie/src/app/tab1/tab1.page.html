<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Nom complet:</ion-label>
      <ion-input value="Julien Witty"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input value="julien.witty@hotmail.com"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" value="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
