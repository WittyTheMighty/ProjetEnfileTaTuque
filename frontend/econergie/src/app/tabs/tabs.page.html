<ion-tabs>

  <ion-tab-bar slot="bottom">

      <ion-icon name="triangle"></ion-icon>
      <ion-label>Aperçu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (onClick)="getChallenge()">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Défis</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Votre impact</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
